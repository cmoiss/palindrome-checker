<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Is it a Palindrome?</h1>
        <input type="text" id="text-input" autocomplete="off">
        <button id="check-btn">Check</button>
        <p id="result"></p>
        <div class="palindrome-explanation">
            <p>&#128161; A palindrome is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
